name: "\U0001F41B [Bug report]:"
description: Create a report to help us improve
title: "\U0001F41B [Bug report]: "
labels: ["bug"]
assignees: [""]
body:
  - type: checkboxes
    id: read-guidelines
    attributes:
      label: Contributor Guidelines
      description: Please confirm that you have read the [Contributor Guidelines and Discussion](https://github.com/reactplay/react-kolkata/discussions/35) before submitting this issue.
      options:
        - label: I have read the guidelines and discussion
          required: true

  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: what-happened
    attributes:
      label: Describe the bug?
      description: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: desktop-or-mobile-details
    attributes:
      label: Desktop or Mobile (Please provide your system information)
      description: |
        examples:
          - **OS**: [e.g. iOS]
          - **Browser** [e.g. chrome, safari]
          - **Version** [e.g. 22]
    validations:
      required: true

  - type: textarea
    id: screenshot
    attributes:
      label: Screenshot / ScreenShare
      description: If applicable, add screenshots to help explain your problem.

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct]
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
